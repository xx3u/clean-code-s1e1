<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="matrix">
    <img src="./eisenhower-matrix.jpg">
    <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower" target="_blank">Want more details?</a>
  </div>
  <main class="main">
    <section class="add-task">
      <h3 class="section-title">Add Item</h3>
      <article class="new-task">
        <input id="new-task" class="task" type="text">
        <button class="button add">Add</button>
      </article>
    </section>
    <section class="todo">
      <h3 class="section-title">Todo</h3>
      <ul class="todo-list" id="incompleteTasks">
        <li class="todo-list__item">
          <input type="checkbox" class="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="todo-list__item editMode">
          <input type="checkbox" class="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="section-title">Completed</h3>
      <ul class="completed-list" id="completed-tasks">
        <li class="completed-list__item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
